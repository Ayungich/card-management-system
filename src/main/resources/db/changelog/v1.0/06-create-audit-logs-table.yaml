databaseChangeLog:
  - changeSet:
      id: 06-create-audit-logs-table
      author: ayungich
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
              - column:
                  name: action
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: entity_type
                  type: varchar(50)
              - column:
                  name: entity_id
                  type: varchar(36)
              - column:
                  name: details
                  type: text
              - column:
                  name: ip_address
                  type: varchar(45)
              - column:
                  name: timestamp
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: audit_logs
            baseColumnNames: user_id
            constraintName: fk_audit_logs_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL

        - createIndex:
            tableName: audit_logs
            indexName: idx_audit_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: audit_logs
            indexName: idx_audit_timestamp
            columns:
              - column:
                  name: timestamp

        - createIndex:
            tableName: audit_logs
            indexName: idx_audit_entity
            columns:
              - column:
                  name: entity_type
              - column:
                  name: entity_id

        - sql:
            sql: ALTER TABLE audit_logs ADD CONSTRAINT chk_audit_logs_action CHECK (action IN ('CREATE', 'UPDATE', 'DELETE', 'BLOCK', 'ACTIVATE', 'TRANSFER', 'LOGIN', 'LOGOUT'))

      rollback:
        - dropTable:
            tableName: audit_logs
