databaseChangeLog:
  - changeSet:
      id: 07-insert-default-roles
      author: ayungich
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: name
                  value: ADMIN

        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  valueNumeric: 2
              - column:
                  name: name
                  value: USER

      rollback:
        - delete:
            tableName: roles
            where: name IN ('ADMIN', 'USER')
